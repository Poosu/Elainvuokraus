   <form>
  <fieldset>
    <legend>Ota yhteyttä</legend>
  <label for="fname">Name:</label><br>
  <input type="text" id="fname" name="fname" required><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" required><br>
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email" required><br>
  </fieldset>
  <fieldset>
    <legend>Kommentti</legend>
  <textarea rows="4" cols="80">
  </textarea><br>
  </fieldset>
  <fieldset>
    <legend>Haluatko vastaanottaa uutiskirjeemme?</legend>
  <input type="checkbox" id="Newsletter" name="Newsletter">
  <label for="Newsletter">Signup for newsletter</label><br>
  </fieldset>
  <fieldset>
    <legend>Mitä asiasi koskee</legend>
  <input type="text" name="Eläin" list="eläimet">
    <datalist id="asiat">
     <option value="Majoitusta">
     <option value="Eläimiä">
     <option value="Jotakin muuta">
    </datalist><br>
  </fieldset>
  <input type="submit" value="Lähetä">
  
  
</form>
